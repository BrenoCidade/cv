name: Deploy and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "deploy-release-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  deploy-pages:
    name: Deploy to GitHub Pages
    uses: ./.github/workflows/deploy-pages.yaml
    permissions:
      contents: read
      pages: write
      id-token: write

  create-release:
    name: Create GitHub Release
    needs: deploy-pages
    uses: ./.github/workflows/release.yaml
    with:
      tag_name: ${{ github.ref_name }}
      prerelease: false
      pages_url: ${{ needs.deploy-pages.outputs.pages_url }}
    permissions:
      contents: write
